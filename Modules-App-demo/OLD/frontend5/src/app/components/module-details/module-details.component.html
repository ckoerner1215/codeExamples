<div>
  <div *ngIf="currentModule.id" class="edit-form">
    <h4>Module</h4>
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="currentModule.title"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          class="form-control"
          id="description"
          [(ngModel)]="currentModule.description"
          name="description"
        />
      </div>

      <div class="form-group">
        <label><strong>Status:</strong></label>
        {{ currentModule.published ? "Published" : "Pending" }}
      </div>
    </form>

    <button
      class="badge badge-primary mr-2"
      *ngIf="currentModule.published"
      (click)="updatePublished(false)"
    >
      UnPublish
    </button>
    <button
      *ngIf="!currentModule.published"
      class="badge badge-primary mr-2"
      (click)="updatePublished(true)"
    >
      Publish
    </button>

    <button class="badge badge-danger mr-2" (click)="deleteModule()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success mr-2"
      (click)="updateModule()"
    >
      Update
    </button>

    <button
      type="submit"
      class="badge badge-warning mr-2"
      (click)="runModule()"
    >
      Run
    </button>

    <a routerLink="/run/{{ currentIndex }}">
       <button
          class="badge badge-warning mr-2">
        Run With Inputs
       </button>
    </a>

    <button
      type="submit"
      class="badge badge-warning mb-2"
    >
      Help
    </button>
    <div innerHTML="{{message}}"></div>
  </div>

  <div *ngIf="!currentModule.id">
    <br />
    <p>Cannot access this Module...</p>
  </div>
</div>
